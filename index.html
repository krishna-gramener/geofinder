<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoFinder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <style>
      #map {
        height: 400px;
        width: 100%;
        border-radius: 0.25rem;
      }
      .query-item {
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .query-item:hover {
        background-color: rgba(13, 110, 253, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4 text-primary"><i class="bi bi-geo-alt-fill"></i> GeoFinder</h1>

      <div class="row g-4">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-search"></i> Ask a geographical question</h5>
              <p class="card-text text-muted small">
                Example: "What is the capital of France?" or "Where is Mount Everest located?"
              </p>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="query-input"
                  class="form-control"
                  placeholder="Enter your question..."
                />
                <button class="btn btn-primary" id="search-btn" type="button">
                  <i class="bi bi-search"></i> Search
                </button>
              </div>

              <div id="loading" class="d-none text-center my-3">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing your query...</p>
              </div>

              <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

              <div id="result" class="mt-3 d-none">
                <h5><i class="bi bi-pin-map-fill"></i> <span id="location-name"></span></h5>
                <p>Coordinates: <span id="coordinates" class="font-monospace"></span></p>
              </div>
            </div>
          </div>

          <div class="card mt-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-map"></i> Map</h5>
              <div id="map"></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="module" src="script.js">
    </script>
  </body>
</html>
